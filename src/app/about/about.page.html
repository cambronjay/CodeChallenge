<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      About
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col size="auto">

        <ion-card>
          <ion-card-header>
            <ion-card-title>Jay Cambron</ion-card-title>
            <ion-card-subtitle>Software Engineer</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item style="cursor: pointer" (click)="viewPortfolio()">
                <ion-label>View Portfolio Site</ion-label>
              </ion-item>
              <ion-item style="cursor: pointer" (click)="viewGitHub()">
                <ion-label>View My GitHub</ion-label>
              </ion-item>
              <ion-item style="cursor: pointer" (click)="viewNPM()">
                <ion-label>My NPM Downloads</ion-label>
                {{npm?.downloads | number}}
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
